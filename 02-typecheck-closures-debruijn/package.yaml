
name:                elabzoo-typecheck-closures-debruijn
version:             0.1.0.0
github:              "AndrasKovacs/elaboration-zoo"
license:             BSD3
author:              "Andr치s Kov치cs"
maintainer:          "puttamalac@gmail.com"
copyright:           "2019 Andr치s Kov치cs"
category:            Language

description:         "Small implementations of elaborators for type theories, with varying complexity and feature set"

default-extensions:
- ApplicativeDo
- DataKinds
- DerivingStrategies
- DerivingVia
- GADTs
- GeneralizedNewtypeDeriving
- ImportQualifiedPost
- LambdaCase
- MultiWayIf
- NoImplicitPrelude
- OverloadedStrings
- PatternSynonyms
- QuasiQuotes
- RecordWildCards
- TemplateHaskell
- TupleSections
- TypeFamilyDependencies
- ViewPatterns

ghc-options:
- -Weverything
- -Wno-all-missed-specialisations
- -Wno-missed-specialisations
- -Wno-missing-export-lists
- -Wno-missing-import-lists
- -Wno-missing-kind-signatures
- -Wno-missing-safe-haskell-mode
- -Wno-missing-role-annotations
- -Wno-missing-poly-kind-signatures
- -Wno-safe
- -Wno-unsafe
- -Wno-unused-packages

dependencies:
- base >= 4.7 && < 5
- containers
- megaparsec

source-dirs: .

library:
  source-dirs: src
  verbatim:
    default-language: GHC2021

executable:
  main: Main.hs
  ghc-options:
  - -O
